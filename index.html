<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Education</title>
</head>
<body>
    <h1 class="visually-hidden">best way to progress is Education</h1>
    <header class="header">
        <div class="header__container container df">
            <div class="header__img-wrapper">
                <img class="header__img"
                src="./images/header/E.svg" 
                alt="logo"
                width="33.57"
                height="27.33"
                >
            </div>
            <div class="header__nav">
                <ul class="header__nav__list df">
                    <li class="header__nav__item">
                        <a class="header__nav__link" href="#">Home</a>
                    </li>
                    <li class="header__nav__item">
                        <a class="header__nav__link" href="#">Catergories</a>
                    </li>
                    <li class="header__nav__item">
                        <a class="header__nav__link" href="#">Course Types</a>
                    </li>
                </ul>
            </div>
            <div class="header__btn-wrapper">
                <a class="header__btn" href="#">sign up</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__info">
                    <h2 class="hero__heading">
                        Education is the best way to reform people.
                    </h2>

                    <p class="hero__text">
                        In-depth and practical lessons in over 100 subjects are available through online certified courses.
                    </p>
                    <form class="hero__form" action="https://echo.htmlacademy.ru/" method="get">
                        <input class="hero__input" type="text" placeholder="Enter your course name" id="search" name="search">
                        <label class="hero__icon" for="search" name="search">
                            <img 
                            src="./images/hero/Search.svg" 
                            alt="Search"
                            width="18.6"
                            height="18.6"
                            >
                        </label>
                        <button class="hero__btn">Search now</button>
                    </form>
                    <div class="hero__reklom-wrapper"></div>
                </div>
                <div class="hero__imgs"></div>
            </div>
        </section>
    </main>
</body>
</html>
